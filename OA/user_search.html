							<form>
							  <div class="form-group">

							  <div class="form-group">
							    <label for="exampleInputPassword1">UID</label>

							</form>
							<label for="exampleInputPassword1">选择用户组</label>
							<select class="form-control">
							  <option>限制会员</option>

							  <div class="form-group">

							    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="用户名">
							  </div>
							  <div class="form-group">
							    <label for="exampleInputPassword1">用户密码</label>
							    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入用户密码">
							  </div>
							  <div class="form-group">
