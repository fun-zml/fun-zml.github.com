<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>五星评价</title>
	<style>
		a{ display:inline-block; height:30px; width:30px; padding:5px;background:url(../images/star.png) no-repeat center -40px}
		.ac{ background-position:center 0}
	</style>
</head>
	<body>
		<a></a><a></a><a></a><a></a><a></a>
	</body>
	<script>
		var a=document.getElementsByTagName('a');
		var b;
		for(var i=0;i<a.length;i++){
			a[i].index=i;
			a[i].onmouseenter=function(){
				for(var j=0;j<a.length;j++){//3
					if(j<=this.index){
						a[j].className="ac";
					}else{
						a[j].className="";
					}
					
				}
			}
			a[i].onclick=function(){
				b=this.index;
				for(var j=0;j<a.length;j++){//3
					if(j<=this.index){
						a[j].className="ac";
					}else{
						a[j].className="";
					}
					
				}
			}
			a[i].onmouseleave=function(){
				for(var j=0;j<a.length;j++){//3 先全部灭掉
					a[j].className="";
				}
				for(var j=0;j<=b;j++){//3   再恢复高亮
					a[j].className="ac";
				}
	
			}
	}
	</script>
</html>
